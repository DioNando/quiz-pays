<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Playground</ion-title>
    <ion-progress-bar
      *ngIf="loaded"
      [value]="(currentIndex + 1) / questions.length"
    ></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Playground</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngIf="!loaded">
    <ion-card class="card-no-borders">
      <ion-card-header>
        <ion-card-subtitle
          ><ion-skeleton-text
            [animated]="true"
            style="width: 35%"
          ></ion-skeleton-text
        ></ion-card-subtitle>
        <br />
        <ion-card-title
          ><ion-skeleton-text
            [animated]="true"
            style="width: 70%"
          ></ion-skeleton-text
        ></ion-card-title>
      </ion-card-header>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <h3>Your answer</h3>
      </ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-card class="ion-no-margin card-no-borders">
              <ion-card-content
                ><ion-skeleton-text
                  [animated]="true"
                  style="width: 100%"
                ></ion-skeleton-text
              ></ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-card>

  <!-- skeleton -->

  <ion-card *ngIf="loaded">
    <ion-card-header class="title-question">
      <p><b [innerHTML]="questions[currentIndex].question"></b></p>
      <ion-note [innerHTML]="questions[currentIndex].category"></ion-note>
      <!-- <ion-card-subtitle
        ><p>
          <ion-progress-bar
          [value]="(currentIndex + 1) / questions.length"
          ></ion-progress-bar></p
          ></ion-card-subtitle> -->
      <br />
      <ion-card-title color="primary">
        <b> Question {{ currentIndex+1 + '/' + questions.length }} </b>
      </ion-card-title>
    </ion-card-header>

    <ion-card>
      <ion-card-header>
        <h3>Your answer</h3>
      </ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col
            size="12"
            *ngFor="let answer of questions[currentIndex].mergedAnswers"
          >
            <ion-card color="secondary" class="ion-no-margin ion-activatable">
              <ion-ripple-effect></ion-ripple-effect>
              <ion-card-content
                ><div [innerHTML]="answer"></div>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
    <ion-card class="card-no-borders answer-btn" *ngIf="questions.length > 0">
      <ion-button
        shape="round"
        fill="clear"
        color="dark"
        (click)="onPrevious()"
        *ngIf="currentIndex !== 0"
      >
        <ion-icon name="chevron-back" slot="start"></ion-icon>
        Back
      </ion-button>

      <ion-button
        shape="round"
        fill="clear"
        color="primary"
        (click)="onNext()"
        *ngIf="currentIndex < questions.length - 1"
      >
        <ion-icon name="chevron-forward" slot="end"></ion-icon>
        Next
      </ion-button>

      <ion-button
        shape="round"
        fill="clear"
        color="tertiary"
        *ngIf="currentIndex === questions.length - 1"
      >
        <ion-icon name="chevron-forward" slot="end"></ion-icon>
        View result
      </ion-button>
    </ion-card>
  </ion-card>

  <ion-card class="card-no-borders">
    <div class="ion-text-right">
      <ion-button
        color="light"
        shape="round"
        (click)="refreshData()"
        id="open-loading"
        ><ion-icon name="refresh" slot="start"></ion-icon>New
        Questions</ion-button
      >
      <!-- <ion-loading
        trigger="open-loading"
        message="Loading new questions..."
        duration="5000"
      ></ion-loading> -->
    </div>
  </ion-card>
</ion-content>
