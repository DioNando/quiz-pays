<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Playground</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Playground</ion-title>
    </ion-toolbar>
  </ion-header>
  <div  (click)="showQuizOption()">
    <ion-card [color]="isOptionQuizShow ? '' : 'secondary'" class="ion-activatable card-play">
      <ion-icon *ngIf="!isOptionQuizShow"
        name="game-controller"
        color="tertiary"
        class="animation-left"
      ></ion-icon>
      <div>Quiz game</div>
    </ion-card>
  </div>
  <ion-card class="card-no-borders card-choice" *ngIf="isOptionQuizShow">
    <div class="country-choice">
      <div [routerLink]="'/play-quiz/15'" class="animation-opacity">
        <ion-card color="tertiary" class="ion-activatable card-play">
          <ion-icon
            name="pizza"
            class="animation-shake"
          ></ion-icon>
          <div>15</div>
        </ion-card>
      </div>
      <div [routerLink]="'/play-quiz/30'" class="animation-opacity">
        <ion-card color="tertiary" class="ion-activatable card-play">
          <ion-icon
            name="flame"
            class="animation-shake"
          ></ion-icon>
          <div>30</div>
        </ion-card>
      </div>
    </div>
  </ion-card>
  <div (click)="showOption()">
    <ion-card [color]="isOptionShow ? '' : 'secondary'" class="ion-activatable card-play">
      <ion-icon *ngIf="!isOptionShow"
        name="earth"
        color="tertiary"
        class="animation-right"
      ></ion-icon>
      <div>Countries</div>
    </ion-card>
  </div>
  <ion-card class="card-no-borders card-choice" *ngIf="isOptionShow">
    <div class="country-choice">
      <div [routerLink]="'/play-country/10'" class="animation-opacity">
        <ion-card color="tertiary" class="ion-activatable card-play">
          <ion-icon
            name="flag"
            class="animation-shake"
          ></ion-icon>
          <div>10</div>
        </ion-card>
      </div>
      <div [routerLink]="'/play-country/25'" class="animation-opacity">
        <ion-card color="tertiary" class="ion-activatable card-play">
          <ion-icon
            name="skull"
            class="animation-shake"
          ></ion-icon>
          <div>25</div>
        </ion-card>
      </div>
      <div [routerLink]="generateRouterLink()" class="animation-opacity">
        <ion-card color="tertiary" class="ion-activatable card-play">
          <ion-icon
            name="dice"
            class="animation-shake"
          ></ion-icon>
          <div>Random</div>
        </ion-card>
      </div>
    </div>
  </ion-card>


</ion-content>
