<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title> Score </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Score</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-refresher
    slot="fixed"
    (ionRefresh)="handleRefresh($event)"
  >
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card>
    <ion-card-header>
      <ion-card-title class="title-score"
        ><div>Leaderboard</div>

        <!-- <ion-button color="light" shape="round" (click)="refreshData()"><ion-icon name="refresh"></ion-icon></ion-button> -->
      </ion-card-title>
    </ion-card-header>
    <ion-card color="secondary" *ngFor="let partie of topParties; let i = index">
      <ion-grid>
        <ion-row class="ion-align-items-center ion-justify-content-between">
          <ion-col>
            <ion-card-title color="tertiary">{{partie.score}}</ion-card-title>
            <ion-card-subtitle>{{partie.pseudo}}</ion-card-subtitle>
          </ion-col>
          <ion-col size="auto" *ngIf="i === 0">
            <ion-icon name="trophy" size="large" class="trophy-gold"></ion-icon>
          </ion-col>
          <ion-col size="auto" *ngIf="i === 1">
            <ion-icon
              name="trophy"
              size="large"
              class="trophy-silver"
            ></ion-icon>
          </ion-col>
          <ion-col size="auto" *ngIf="i === 2">
            <ion-icon
              name="trophy"
              size="large"
              class="trophy-bronze"
            ></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-card>
</ion-content>
