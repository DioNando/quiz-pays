<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Playground</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Playground</ion-title>
    </ion-toolbar>
  </ion-header>
  <div [routerLink]="'/play-quiz'">
    <ion-card color="secondary" class="ion-activatable card-play">
      <ion-icon name="game-controller" color="tertiary" class="animation-shake"></ion-icon>
      <div>Quiz game</div>
    </ion-card>
  </div>
  <div [routerLink]="'/play-country'">
    <ion-card color="secondary" class="ion-activatable card-play">
      <ion-icon name="earth" color="tertiary" class="animation-shake"></ion-icon>
      <div>Countries</div>
    </ion-card>
  </div>

    </ion-card>
  </div> -->
</ion-content>
