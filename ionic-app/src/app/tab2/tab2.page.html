<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Emojis </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Emojis</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <ion-searchbar></ion-searchbar> -->

  <ion-card>
    <ion-card-header>
      <ion-card-title color="primary" *ngIf="selectedEmojis.length"
        >{{ capitalizeName(selectedEmojis[selectedEmojis.length -
        1].unicodeName) }}</ion-card-title
      >
    </ion-card-header>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <div class="title-emoji" *ngIf="selectedEmojis.length">
        <ion-note>{{ separateName(selectedEmojis[selectedEmojis.length - 1].group.toUpperCase()) }}</ion-note>
        <div>{{ selectedEmojis[selectedEmojis.length - 1].character }}</div>
      </div>
    </ion-card-header>
    <ion-grid>
      <ion-row *ngIf="selectedEmojis.length">
        <ion-col
          size="4"
          *ngFor="let emoji of selectedEmojis"
          (click)="piocherEmoji()"
          class="animation-bounce"
        >
          <ion-card class="ion-no-margin ion-activatable">
            <ion-ripple-effect></ion-ripple-effect>
            <ion-card-content class="emoji-character"
              ><div>{{ emoji.character}}</div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <h3 class="ion-text-center ion-no-margin" *ngIf="!selectedEmojis.length">
        Empty list
      </h3>
    </ion-grid>
    <ion-card-content class="emoji-btn">
      <ion-button shape="round" color="light" (click)="deleteEmoji()"
        ><ion-icon name="trash"></ion-icon
      ></ion-button>
      <ion-button shape="round" color="tertiary" (click)="piocherEmoji()"
        ><ion-icon name="happy"></ion-icon
      ></ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
